    <!-- Critical CSS inline -->
    <style>
      body {
        margin: 0;
        background: #FAFAFA;
        color: #333;
        font-family: 'Noto Sans Devanagari', system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }

      .initial-loader {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(255,165,0,0.1), rgba(255,255,255,0.1));
        position: relative;
        overflow: hidden;
      }

      .initial-loader::before {
        content: '‡•ê';
        font-size: 4rem;
        color: #FFA500;
        animation: om-sound 4s infinite ease-in-out;
        text-shadow: 0 0 20px rgba(255,165,0,0.3);
      }

      .initial-loader::after {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255,165,0,0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 3s infinite ease-in-out;
        z-index: -1;
      }

      .loading-text {
        margin-top: 2rem;
        font-size: 1.2rem;
        color: #666;
        font-family: 'Noto Sans Devanagari', sans-serif;
      }

      .loading-dots::after {
        content: '';
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80% { content: '...'; }
        100% { content: ''; }
      }

      /* Decorative elements */
      .lotus-petal {
        position: absolute;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, rgba(255,165,0,0.1), transparent);
        border-radius: 50% 0 50% 50%;
        animation: lotus-bloom 8s infinite ease-in-out;
      }

      .lotus-petal:nth-child(1) { top: 20%; left: 20%; transform: rotate(0deg); }
      .lotus-petal:nth-child(2) { top: 20%; right: 20%; transform: rotate(90deg); }
      .lotus-petal:nth-child(3) { bottom: 20%; left: 20%; transform: rotate(180deg); }
      .lotus-petal:nth-child(4) { bottom: 20%; right: 20%; transform: rotate(270deg); }
    </style>
